<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid white;
                border-collapse: collapse;
              }
              th, td {
                background-color: #96D4D4;
              }
              th {
                    text-align: center;
                }
        </style>
    </head>
    <body>
    <h2> Список проектов </h2>
    
    <ul id="projects"></ul>
    


    <script>
        var ul = document.getElementById("projects");
        var list = document.createDocumentFragment();
        fetch('/api/projects')
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            let projects = data.projects_info;

            projects.map(function(project) {
                let li = document.createElement('li');
                let owner = document.createElement('h2');
                let proj_name = document.createElement('span');
                owner.innerHTML = `${project.owner}`;
                proj_name.innerHTML = `${project.project_name}`;
                li.appendChild(owner);
                li.appendChild(proj_name);
                list.appendChild(li);
            });
            ul.appendChild(list);
        });
        
        
        
    </script>
    </body>
</html>
